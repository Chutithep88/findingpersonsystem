<br><br><br>
      <center><h3>ค้นหาข้อมูลจากเบาะแสแจ้งคนหาย</h3></center>
      <br><br>
      <form method="GET" action="{% url 'resultNew' %}">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="category">เพศ</label>
                <select id="category" class="form-control" name="category">
                  <option selected>Choose...</option>
                  {% for cat in categories %}
                  <option value="{{ cat }}">{{ cat }}</option>
                  {% endfor %}
                </select>
              </div>

                <div class="form-group col-md-4">
                  <label for="category">ช่วงอายุ</label>
                  <select id="category" class="form-control" name="ages">
                    <option selected>Choose...</option>
                    {% for cat in age %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="category">ลักษณะพิเศษ</label>
                  <div class="input-group">
                      <input class="form-control py-2 border-right-0 border" type="search" name="title_contains" placeholder="Title contains..." />
                      <span class="input-group-append">
                          <div class="input-group-text bg-transparent">
                              <i class="fa fa-search"></i>
                          </div>
                      </span>
                  </div>
                </div>        

                
            </div>
          
          <center><button type="submit" class="btn btn-primary">Search</button></center>
      </form>
